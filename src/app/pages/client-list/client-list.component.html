<div class="mat-elevation-z8">
    <div class="display-4 text-center fw-bold">
        Clientes
    </div>
    <div class="d-flex justify-content-between align-items-center mb-3">
        <mat-form-field appearance="outline" class="flex-grow-1 me-3">
            <mat-label>Buscar</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Escribe para filtrar...">
        </mat-form-field>
    </div>
    <div class="table-responsive">
        <table mat-table [dataSource]="list" matSort class="table table-striped table-hover full-width-table">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Folio</th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="fullName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
                <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Correo electrónico</th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <ng-container matColumnDef="telephone">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Teléfono</th>
                <td mat-cell *matCellDef="let element"> {{element.telephone}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>
                    <button mat-button (click)="createNew()" class="btn btn-primary btn-sm">Crear nuevo</button>
                </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-button (click)="edit(element.id)" class="btn btn-primary btn-sm">Editar</button>
                    <button mat-button (click)="goToInsurances(element.id)" class="btn btn-secondary btn-sm">Ver
                        pólizas</button>
                    <button mat-button (click)="askDelete(element.id)" class="btn btn-danger btn-sm">Eliminar</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
