<div class="container d-flex justify-content-center align-items-center custom-height">
    <div class="card shadow-sm">
        <div class="card-body">
            <h3 class="card-title text-center mb-4">Registrar Seguro</h3>
            <div class="mb-3">
                <label for="type" class="form-label">Tipo de Seguro</label>
                <select id="type" [(ngModel)]="type" name="type" class="form-control">
                    <option value="Vida">Vida</option>
                    <option value="Autom贸vil">Autom贸vil</option>
                    <option value="Salud">Salud</option>
                    <option value="Hogar">Hogar</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="insuredAmount" class="form-label">Monto Asegurado</label>
                <input type="number" id="insuredAmount" [(ngModel)]="insuredAmount" name="insuredAmount"
                    class="form-control" placeholder="Ingrese el monto asegurado" required />
            </div>
            <div class="mb-3">
                <label for="startDate" class="form-label">Fecha de Inicio</label>
                <input type="date" id="startDate" [(ngModel)]="startDate" name="startDate" class="form-control"
                    placeholder="yyyy-mm-dd" required [disabled]="!isNew" />
            </div>
            <div class="mb-3">
                <label for="expirationDate" class="form-label">Fecha de Expiraci贸n</label>
                <input type="date" id="expirationDate" [(ngModel)]="expirationDate" name="expirationDate"
                    class="form-control" placeholder="yyyy-mm-dd" required />
            </div>
            <div class="d-flex justify-content-between align-items-center">
                <div class="flex-grow-1 mx-1">
                    <button *ngIf="isNew" class="btn btn-primary w-100" (click)="createNew()">
                        Crear
                    </button>
                    <button *ngIf="!isNew" class="btn btn-primary w-100" (click)="updateInsurance()">
                        Actualizar
                    </button>
                </div>
                <div class="flex-grow-1 mx-1">
                    <button class="btn btn-primary w-100" (click)="goToinsuranceList()">
                        Listado de p贸lizas
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
