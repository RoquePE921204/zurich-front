<div class="app-container">
    <header class="app-header w-100" *ngIf="showLogout">
        <div class="d-flex justify-content-end">
            <button (click)="globalService.logout()" class="btn btn-danger logout-button">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </div>
    </header>
    <div class="content-area w-100">
        <router-outlet></router-outlet>
    </div>
</div>
<div class="spinner-overlay" *ngIf="globalService.getLoading() | async">
    <div class="spinner"></div>
</div>
